<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>`

<body>
  <div class="container">
    <h1 class="my-4">➕ Add Product</h1>
    <form action="/products" method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Category</label>
        <input name="category" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control"></textarea>
      </div>
      <h4 class="mt-4">Variant</h4>
      <div class="col-md-4">
        <label class="form-label">Variant Name</label>
        <input name="variantName" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Price</label>
        <input name="variantPrice" type="number" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Stock</label>
        <input name="variantStock" type="number" class="form-control">
      </div>
      <div class="col-12 d-grid mt-3">
        <button type="submit" class="btn btn-success">Add Product</button>
      </div>
    </form>
    <a href="/" class="btn btn-link mt-4">← Back to Catalog</a>
  </div>
</body>

</html>
